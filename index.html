<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СКГА — Проекты</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #fff 0%, #f7e7d3 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .main-card {
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(161,29,11,0.10);
      margin-top: 48px;
      padding: 40px 32px 32px 32px;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s cubic-bezier(.39,.575,.565,1) both;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: none; }
    }
    .logo {
      width: 120px;
      height: 120px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(161,29,11,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
      border-radius: 50%;
      padding: 8px 8px 18px 8px;
    }
    .main-title {
      font-size: 3rem;
      font-weight: 700;
      color: #a11d0b;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-align: center;
    }
    .subtitle {
      font-size: 1.2rem;
      font-weight: 600;
      color: #a11d0b;
      margin-bottom: 32px;
      text-align: center;
      line-height: 1.3;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      margin-top: 8px;
    }
    .link-btn {
      background: linear-gradient(90deg, #a11d0b 0%, #e6b800 100%);
      color: #fff;
      text-decoration: none;
      padding: 16px 0;
      border-radius: 12px;
      font-size: 1.13rem;
      font-weight: 600;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(161,29,11,0.10);
      text-align: center;
      letter-spacing: 0.5px;
      border: none;
      outline: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .link-btn::after {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.08);
      opacity: 0;
      transition: opacity 0.2s;
    }
    .link-btn:hover, .link-btn:focus {
      background: linear-gradient(90deg, #e6b800 0%, #a11d0b 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px rgba(161,29,11,0.13);
    }
    @media (max-width: 600px) {
      body {
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(120deg, #fff 0%, #f7e7d3 100%);
      }
      .main-card {
        padding: 8px 0 12px 0;
        margin-top: 8px;
        border-radius: 10px;
        max-width: 98vw;
        box-shadow: 0 2px 8px rgba(161,29,11,0.10);
      }
      .main-title {
        font-size: 1.1rem;
        margin-bottom: 2px;
      }
      .logo {
        width: 38px;
        height: 38px;
        margin-bottom: 6px;
      }
      .logo img {
        padding: 2px 2px 4px 2px;
      }
      .subtitle {
        font-size: 0.75rem;
        margin-bottom: 10px;
      }
      .links {
        gap: 7px;
      }
      .link-btn {
        font-size: 0.85rem;
        padding: 8px 0;
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="logo">
      <img src="img/Рисунок1.png" alt="СКГА логотип">
    </div>
    <div class="main-title">СКГА</div>
    <div class="subtitle">Северо-Кавказская<br>государственная академия</div>
    <div class="links">
      <a class="link-btn" href="https://github.com/Amirhan200520/Learning_app" target="_blank">GitHub</a>
      <a class="link-btn" href="https://disk.yandex.ru/d/BGWNsi9_6Fntqg" target="_blank">Облако</a>
    </div>
  </div>
</body>
</html>
